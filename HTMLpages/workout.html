<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Request Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Workout Request Form</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="customerId">Customer ID</label>
                <input type="number" class="form-control" id="customerId" name="customerId" placeholder="Enter customer ID" required>
                <div class="invalid-feedback">Please provide a customer ID.</div>
            </div>
            <div class="form-group">
                <label for="workoutDetails">Workout Details</label>
                <textarea class="form-control" id="workoutDetails" name="workoutDetails" placeholder="Enter workout details" required maxlength="500"></textarea>
                <div class="invalid-feedback">Please provide workout details (up to 500 characters).</div>
            </div>
            <div class="form-group">
                <label for="goal">Goal</label>
                <input type="text" class="form-control" id="goal" name="goal" placeholder="Enter goal" required>
                <div class="invalid-feedback">Please provide a goal.</div>
            </div>
            <div class="form-group">
                <label for="exerciseDurationMinutes">Exercise Duration (Minutes)</label>
                <input type="number" class="form-control" id="exerciseDurationMinutes" name="exerciseDurationMinutes" placeholder="Enter exercise duration" min="1" required>
                <div class="invalid-feedback">Please provide a positive exercise duration in minutes.</div>
            </div>
            <div class="form-group">
                <label for="exerciseIntensity">Exercise Intensity</label>
                <input type="text" class="form-control" id="exerciseIntensity" name="exerciseIntensity" placeholder="Enter exercise intensity" required>
                <div class="invalid-feedback">Please provide exercise intensity.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
