<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Feedback Form</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" class="form-control" id="rating" name="rating" placeholder="Enter rating (1-5)" min="1" max="5" required>
                <div class="invalid-feedback">Rating must be between 1 and 5.</div>
            </div>
            <div class="form-group">
                <label for="feedbackText">Feedback Text</label>
                <textarea class="form-control" id="feedbackText" name="feedbackText" placeholder="Enter feedback text" required maxlength="100"></textarea>
                <div class="invalid-feedback">Please provide feedback text (up to 100 characters).</div>
            </div>
            <div class="form-group">
                <label for="feedbackDate">Feedback Date</label>
                <input type="datetime-local" class="form-control" id="feedbackDate" name="feedbackDate">
            </div>
            <div class="form-group">
                <label for="customerId">Customer ID</label>
                <input type="number" class="form-control" id="customerId" name="customerId" placeholder="Enter customer ID" required>
                <div class="invalid-feedback">Please provide customer ID.</div>
            </div>
            <div class="form-group">
                <label for="trainerId">Trainer ID</label>
                <input type="number" class="form-control" id="trainerId" name="trainerId" placeholder="Enter trainer ID" required>
                <div class="invalid-feedback">Please provide trainer ID.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
