<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Progress Form</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="customerId">Customer ID</label>
                <input type="number" class="form-control" id="customerId" name="customerId" placeholder="Enter Customer ID" required>
                <div class="invalid-feedback">Please provide a customer ID.</div>
            </div>
            <div class="form-group">
                <label for="trainerId">Trainer ID</label>
                <input type="number" class="form-control" id="trainerId" name="trainerId" placeholder="Enter Trainer ID" required>
                <div class="invalid-feedback">Please provide a trainer ID.</div>
            </div>
            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="number" class="form-control" id="weight" name="weight" placeholder="Enter Weight" min="0" required>
                <div class="invalid-feedback">Weight must be greater than or equal to zero.</div>
            </div>
            <div class="form-group">
                <label for="bodyMeasurement1">Body Measurement 1</label>
                <input type="number" class="form-control" id="bodyMeasurement1" name="bodyMeasurement1" placeholder="Enter Body Measurement 1" min="0" required>
                <div class="invalid-feedback">Body measurement 1 must be greater than or equal to zero.</div>
            </div>
            <div class="form-group">
                <label for="bodyMeasurement2">Body Measurement 2</label>
                <input type="number" class="form-control" id="bodyMeasurement2" name="bodyMeasurement2" placeholder="Enter Body Measurement 2" min="0" required>
                <div class="invalid-feedback">Body measurement 2 must be greater than or equal to zero.</div>
            </div>
            <div class="form-group">
                <label for="progressDate">Progress Date</label>
                <input type="datetime-local" class="form-control" id="progressDate" name="progressDate" required>
                <div class="invalid-feedback">Please provide a progress date.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
