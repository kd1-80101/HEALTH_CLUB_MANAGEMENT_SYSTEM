<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Request Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Diet Form</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="dietName">Diet Name</label>
                <input type="text" class="form-control" id="dietName" name="dietName" placeholder="Enter diet name" required maxlength="60">
                <div class="invalid-feedback">Please provide a diet name (up to 60 characters).</div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" placeholder="Enter description" required maxlength="250"></textarea>
                <div class="invalid-feedback">Please provide a description (up to 250 characters).</div>
            </div>
            <div class="form-group">
                <label for="trainerId">Trainer ID</label>
                <input type="number" class="form-control" id="trainerId" name="trainerId" placeholder="Enter trainer ID">
            </div>
            <div class="form-group">
                <label for="customerId">Customer ID</label>
                <input type="number" class="form-control" id="customerId" name="customerId" placeholder="Enter customer ID">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
